    <meta content="width" name="MobileOptimized" />

    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/product.css">

<body>
    <header>
        <img width="250" src="/img/logo.png" alt="Priscilla Custom Effects">
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">Главная</a></li>

        </ul>

    <main>
        <div class="mail">
            <form id="mail">
                <label for="fio">ФИО:</label>
                <input type="text" id="fio" name="fio" required><br>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="telegram">Telegram (Опционально):</label>
                <input type="text" id="telegram" name="telegram"><br>

                <label for="comment">Дополнительный комментарий:</label>
                <textarea id="comment" name="comment"></textarea><br>

                <input type="submit" value="Отправить" onclick="submitMail()">
            </form>
        </div>
    </main>

</body>
